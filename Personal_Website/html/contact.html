<!DOCTYPE html>
<html>
<head>
	<title>Contact | Troy Kelley</title>
	<link rel="stylesheet" type="text/css" href="../css/common.css">
	<link rel="stylesheet" type="text/css" href="../css/contact.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,400;0,600;0,700;0,900;1,200&display=swap" rel="stylesheet">
</head>
<body>
	<div id="color-bar"></div>
	<header>
		<div id="name-header">
			<!-- Will be a button to toggle menu in and out with javascript -->
			<div id="menu-icon">
				<div class="menu-bar" id="top-bar"></div>
				<div class="menu-bar" id="mid-bar"></div>
				<div class="menu-bar" id="bottom-bar"></div>
			</div>
			<h1><a href="./index.html">Troy Kelley</a></h1>
			<h2>Contact</h2>
		</div>
		<div id="menu">
			<div id="menu-items-div">
				<a href="./about.html">About</a>
				<a href="./dance.html">Dance</a>
				<a href="./technology.html">Technology</a>
				<a href="./other.html">Other</a>
				<a href="./contact.html" class="active">Contact</a>
			</div>
		</div>
	</header>
	<main id="main-section">
		<div id="inquiry-section">
			<p>For business inquiries, please complete the contact form below.</p>
			<form>
				<label for="inquiry-name">Name</label>
				<input type="text" name="inquiry-name" id="inquiry-name">
				<label for="inquiry-email">Email</label>
				<input type="email" name="inquiry-email">
				<label for="inquiry-subject">Subject</label>
				<input type="text" name="inquiry-subject">
				<label for="inquiry-message">Message</label>
				<textarea name="inquiry-message" id="message-body"></textarea>
			</form>

		</div>
		<div id='email-div'>
			<h2>If you would like to stay up to date on any upcoming projects, performances, or other events, please consider joining my mailing list.</h2>
			<form>
				<label for="name">Name: </label>
				<input name="name" id="name-input" type="text"/>
				<label for="name">Email: </label>
				<input name="email" id="name-input" type="email"/>
				<input type="submit" value="Join">
			</form>
		</div>
	</main>
	<footer id="footer-section">
		Designed by Troy Kelley 2021
	</footer id="footer-section">
</body>
<script type="text/javascript" src="../scripts/common.js"></script>
</html>
